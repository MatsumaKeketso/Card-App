<ion-content padding>
  <div class="container">
    <div class="title">
      <div class="happy">
        <div><h1>Happy</h1></div>
      </div>
      <div class="birth">
          <div><h1>Birthday</h1></div>
      </div>
      <audio src="../../assets/Bruno_Mars_-_That_s_What_I_Like_Official_Video-PMivT7MJ41M.mp3"  autoplay></audio>
    </div>
    <p id="receiver">{{receiver}}</p>
    <p id="message"><i>“A wish for you on your birthday, whatever you ask may you receive, whatever you seek may you find, whatever you wish may it be fulfilled on your birthday and always. Happy birthday!”</i></p>
    <h4>-from {{name}} </h4>
  </div>
  <ion-icon ios="ios-arrow-back" md="md-arrow-back" (click)="onBack()"></ion-icon>
</ion-content>
